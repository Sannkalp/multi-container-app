services:
  node-app:
    build: ./node-app
    ports:
      - "3000:3000"
    depends_on:
      - mongo
    environment:
      - MONGO_URL=mongodb://mongo:27017/myappdb

  nginx-reverse-proxy:
    build: ./nginx
    ports:
      - "80:80"
    depends_on:
      - node-app

  mongo:
    image: mongo:latest
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:

